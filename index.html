<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Inputs</title>
</head>
<body>
    <div class="primeiro">
        <img src="/assets/lupa.svg" alt="Pesquisar">
        <input type="text" placeholder="Search">
    </div>
    <div class="segundo" style="margin-top: 30px;">
        <div class="segundo__components">
            <img src="/assets/dots.svg" alt="">
            <img src="/assets/camera.svg" alt="Camera">
            <img src="/assets/galery.svg" alt="Galeria">
            <img src="/assets/mic.svg" alt="Microfone">
            <div class="segundo__input">
                <input type="text" class="segundo__input--text" placeholder="Aa">
                <img src="/assets/smile.svg" alt="Emoticons">
            </div>
            <img src="/assets/like.svg" alt="Like">
        </div>
    </div>
    <div class="terceiro">
        <div class="terceiro__components" style="margin-top: 30px;">
            <img src="/assets/arrow.svg" alt="Flecha">
            <div class="segundo__input">
                <input type="text" class="segundo__input--text" placeholder="Aa">
                <img src="/assets/smile.svg" alt="Emoticons">
            </div>
            <img src="/assets/like.svg" alt="Like">
        </div>
    </div>
    <div class="quarto" style="margin-top: 30px;">
        <p>TO:</p>
        <input type="text">
    </div>
</body>
</html>
